# Hermes Configuration

server:
  listen: ":8080"
  admin_listen: ":8081"

backends:
  - address: "localhost:9001"
    weight: 1
  - address: "localhost:9002"
    weight: 1
  - address: "localhost:9003"
    weight: 1

load_balancing:
  algorithm: "round-robin"  # or "least-connections"

health_check:
  enabled: true
  interval: 10s
  timeout: 2s
  path: "/health"
  unhealthy_threshold: 3
  healthy_threshold: 2

circuit_breaker:
  enabled: true
  failure_threshold: 5
  success_threshold: 3
  timeout: 30s

buffer:
  max_request_body: 10485760  # 10MB
